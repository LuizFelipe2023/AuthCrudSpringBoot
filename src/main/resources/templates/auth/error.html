<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Erro - Meu Sistema</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8d7da;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .error-card {
      background: #fff;
      border: 1px solid #f5c2c7;
      padding: 2rem 2.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);
      max-width: 480px;
      text-align: center;
    }
    .error-title {
      color: #842029;
      font-weight: 700;
      font-size: 2rem;
    }
    .error-message {
      color: #6c757d;
      margin-top: 1rem;
    }
    a.btn-back {
      margin-top: 1.5rem;
      text-decoration: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="error-card">
    <h1 class="error-title">Ops! Algo deu errado.</h1>
    <p class="error-message">Por favor, tente novamente mais tarde.</p>
    <a href="/" class="btn btn-primary btn-back">Voltar para a p√°gina inicial</a>
  </div>
</body>
</html>
