<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Meu Sistema</title>
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="login-card">
    <h2 class="mb-4 text-center">Bem-vindo! Faça o login</h2>
    <form th:action="@{/login}" method="post" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          placeholder="Digite seu email"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Digite sua senha"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <a href="/register" class="register-link">Não tem uma conta? Cadastre-se</a>

    <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
      Email ou senha inválidos!
    </div>
    <div th:if="${param.logout}" class="alert alert-success mt-3" role="alert">
      Logout realizado com sucesso.
    </div>
  </div>
</body>
</html>
