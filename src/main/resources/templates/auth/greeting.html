<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olá - Meu Sistema</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .greeting-card {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }
    .btn-logout {
      margin-top: 2rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="greeting-card">
    <h1 class="mb-4">Olá, <span th:text="${#authentication.name}">Usuário</span>!</h1>
    <p class="lead">Você fez login com sucesso no sistema.</p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-danger btn-logout">Sair</button>
    </form>
  </div>
</body>
</html>
