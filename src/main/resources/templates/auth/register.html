<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Meu Sistema</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-card {
      max-width: 450px;
      width: 100%;
      padding: 2rem;
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .btn-primary {
      width: 100%;
    }
    .login-link {
      display: block;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2 class="mb-4 text-center">Crie sua conta</h2>
    <form th:action="@{/register}" method="post" novalidate th:object="${user}">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          id="name"
          th:field="*{name}"
          class="form-control"
          placeholder="Digite seu nome"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          th:field="*{email}"
          class="form-control"
          placeholder="Digite seu email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          th:field="*{password}"
          class="form-control"
          placeholder="Digite sua senha"
          required
        />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirme a senha</label>
        <input
          type="password"
          id="confirmPassword"
          th:field="*{confirmPassword}"
          class="form-control"
          placeholder="Confirme sua senha"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <a href="/login" class="login-link">Já tem uma conta? Faça login</a>
  </div>
</body>
</html>
