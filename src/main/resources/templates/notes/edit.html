<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Nota</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .note-card {
        max-width: 500px;
        width: 100%;
        padding: 2rem;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light w-100 shadow-sm mb-4"
      style="position: absolute; top: 0; z-index: 1000"
    >
      <div class="container-fluid">
        <span
          class="navbar-text me-auto"
          th:text="'Olá, ' + ${#authentication.name}"
          >Usuário</span
        >
        <form th:action="@{/logout}" method="post" class="d-inline">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button type="submit" class="btn btn-outline-danger btn-sm">
            Logout
          </button>
        </form>
      </div>
    </nav>

    <div class="note-card">
      <h2 class="mb-4 text-center">Editar Nota</h2>

      <form
        th:action="@{'/notes/' + ${noteId}}"
        method="post"
        th:object="${note}"
      >
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            th:field="*{title}"
            class="form-control"
            placeholder="Digite o título da nota"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Conteúdo</label>
          <textarea
            id="content"
            th:field="*{content}"
            class="form-control"
            rows="5"
            placeholder="Digite o conteúdo"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Atualizar</button>
        <a th:href="@{/notes}" class="btn btn-danger w-100 mt-2">Cancelar</a>
      </form>
    </div>

    <footer
      class="bg-light text-center text-muted py-3"
      style="
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      "
    >
      © 2025 Minha Aplicação - Todos os direitos reservados
    </footer>
  </body>
</html>
