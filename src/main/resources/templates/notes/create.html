<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Nota</title>
    <link rel="stylesheet" th:href="@{/css/edit.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light w-100 shadow-sm mb-4"
      style="position: absolute; top: 0; z-index: 1000"
    >
      <div class="container-fluid">
        <span
          class="navbar-text me-auto"
          th:text="'Olá, ' + ${#authentication.name}"
          >Usuário</span
        >
        <form th:action="@{/logout}" method="post" class="d-inline">
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />
          <button type="submit" class="btn btn-outline-danger btn-sm">
            Logout
          </button>
        </form>
      </div>
    </nav>

    <div class="note-card">
      <h2 class="mb-4 text-center">Criar Nota</h2>

      <form th:action="@{/notes}" method="post" th:object="${note}">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            th:field="*{title}"
            class="form-control"
            placeholder="Digite o título da nota"
            required
          />
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">Conteúdo</label>
          <textarea
            id="content"
            th:field="*{content}"
            class="form-control"
            rows="5"
            placeholder="Digite o conteúdo"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Salvar</button>
        <a th:href="@{/notes}" class="btn btn-danger w-100 mt-2">Cancelar</a>
      </form>
    </div>
    <footer
      class="bg-light text-center text-muted py-3"
      style="
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
      "
    >
      © 2025 Minha Aplicação - Todos os direitos reservados
    </footer>
  </body>
</html>
