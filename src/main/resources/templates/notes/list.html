<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Minhas Notas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .card {
        width: 90vw;
        max-width: 900px;
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h2 class="mb-4 text-center">Minhas Notas</h2>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${successMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${errorMessage}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <div class="mb-3 text-end">
          <a th:href="@{/notes/new}" class="btn btn-success">Nova Nota</a>
        </div>

        <table
          id="notesTable"
          class="table table-striped table-bordered"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Título</th>
              <th>Conteúdo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="note : ${notes}">
              <td th:text="${note.title}">Título</td>
              <td th:text="${note.content}">Conteúdo</td>
              <td>
                <a
                  th:href="@{/notes/{id}/edit(id=${note.id})}"
                  class="btn btn-primary btn-sm me-1"
                >Editar</a>

                <button
                  class="btn btn-danger btn-sm btn-delete"
                  data-bs-toggle="modal"
                  data-bs-target="#deleteModal"
                  th:attr="data-delete-url=@{/notes/{id}/delete(id=${note.id})}"
                >
                  Excluir
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="deleteForm" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
              Tem certeza que deseja excluir esta nota?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-danger">Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#notesTable").DataTable({
          responsive: true,
        });
      });
    </script>

    <script>
      var deleteModal = document.getElementById("deleteModal");
      deleteModal.addEventListener("show.bs.modal", function (event) {
        var button = event.relatedTarget;
        var url = button.getAttribute("data-delete-url");

        var form = deleteModal.querySelector("#deleteForm");
        form.setAttribute("action", url);
      });
    </script>
  </body>
</html>
